<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <title>Biglietto treno form</title>
</head>

<body>
    <div class="container">
        <h1>Biglietto del treno</h1>
        <form>
            <div class="mb-3">
                <label for="chilometri" class="form-label">Quanti chilometri vuoi percorrere?</label>
                <input id="chilometri" placeholder="Inserisci km" type="text" class="form-control"
                    aria-describedby="emailHelp">
            </div>

            <select id="sconto" class="form-select" aria-label="Default select example">
                <option selected>Seleziona il tipo di sconto</option>
                <option value="intero">Prezzo intero</option>
                <option value="studente">Sconto studente</option>
                <option value="over">Sconto over 65</option>
            </select>

            <button id="calcola" type="button" class="btn btn-primary mt-3">Calcola prezzo</button>

            <div class="mt-3">Prezzo del biglietto:
                <div id="prezzo-biglietto">--</div>
            </div>
        </form>


    </div>
    <script src="./js/app.js"></script>
</body>

</html>
