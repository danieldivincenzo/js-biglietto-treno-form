<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css">
    <title>Biglietto treno form</title>
</head>

<body>
    <div class="container">
        <h1>Biglietto del treno</h1>
        <form>
            <div class="mb-3">
                <label for="chilometri" class="form-label">Inserisci i chilometri che vuoi percorrere</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
            </div>

            <select class="form-select" aria-label="Default select example">
                <option selected>Seleziona il tipo di sconto</option>
                <option value="1">Prezzo intero</option>
                <option value="2">Sconto studente</option>
                <option value="3">Sconto over 65</option>
            </select>
        </form>


    </div>
    <script src="./js/app.js"></script>
</body>

</html>
